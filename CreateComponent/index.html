<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
</head>
<body>
    <!-- 
        React Props is an object which stores the value of attributes of a tag
        and work similar to the HTML attributes

        Props is a way to pass data from one component to others

        Booleans, Null and Undefined are not rendered
        -> allow to combine logic operator to render 
     -->
    <div id="root"></div>
    <script type="text/babel">
    
    const Button = ({title,href,onClick}) =>{
        let Component = 'button'
        let props = {}
        if(href){
            props.href = href
            Component='a'
        }
        if(onClick){
            props.onClick = onClick
        }
        return(
            <Component {...props}>
                {title}
            </Component>
        )
    }
       
    const App = () =>{
       let firstAccess = false
        // return(
        //     <Button title='Click me' href='https://www.google.com/' onClick={()=>console.log('Hello')}></Button>
        // )
        return(
            <div>
                {firstAccess && <h1>Welcome</h1>}
            </div>
        )
    }
    ReactDOM.render(<App/>,document.getElementById('root'))
        
        
    </script>
</body>
</html>
